<ion-content class="login-background">
  <div class="welcome-header">
    <h2>Hello,</h2>
    <h3>Welcome back!</h3>
  </div>

  <form [formGroup]="loginForm">
    <div class="login-card">
      <h4>Enter to your account</h4>

      <div class="form-group">
        <label>User Name</label>
        <input formControlName="userName" type="text" placeholder="User Name" />
      </div>  

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" />
      </div>

      <div class="forgot-password">
        <a href="#">Forgot the password?</a>
      </div>

      <ion-button expand="block" class="login-btn" (click)="login()">Login</ion-button>

      <!-- <div class="signup-text">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div> -->
    </div>
  </form>

</ion-content>
